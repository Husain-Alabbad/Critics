
{% extends 'base.html' %} 

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text"> {{ object.title }}</span></h1>
{% else %}
<h1>Add a TV Show</h1>
{% endif %}

<form action="" method="POST" class="tvshowform" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_p }}
  </table>
  <input type="submit" value="Submit" class="btn btn-primary" />
</form>


{% endblock %}
