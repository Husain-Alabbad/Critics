{% extends 'base.html' %} 

{% block content %}

{% if object %}
<h1>Edit <span class="teal-text"> {{ object.name }}</span></h1>
{% else %}
<h1 id="mcenter">Add Game</h1>
{% endif %}


<form action="" method="POST" enctype="multipart/form-data" id="cform">


  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br>

  <input type="submit" value="Submit" class="btn btn-primary" />
</form>


{% endblock %}
