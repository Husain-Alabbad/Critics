{% extends 'base.html' %}


{% block content %}

<h1 id="mcenter"> Delete Author </h1>

<h4> Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn btn-primary px-5 py-2">
    <a href="{% url 'authors_detail' object.id %}" class="btn btn-primary px-5 py-2">Cancel</a>
</form>

{% endblock %}
